<!DOCTYPE html>
<html>
  <head>
    <title>Javascript DJ</title>
    <link rel="stylesheet" href = "style.css">
  </head>
  <body>

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <audio data-key="65" src="clap.wav"></audio>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">bell</span>
    </div>
    <audio data-key="66" src="bell.wav"></audio>
     <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">piano</span>
    </div>
    <audio data-key="67" src="piano.wav"></audio>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">guitar</span>
    </div>
    <audio data-key="68" src="guitar.wav"></audio>

    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">drum</span>
    </div>
    <audio data-key="69" src="drum.wav"></audio>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">keyboard</span>
    </div>
    <audio data-key="70" src="keyboard.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
